<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@ Aura</title>
    <link rel="stylesheet" type="text/css" href="./css/motivate.css">
</head>

<body>
    <section id="home">
        <div class="container">
            <div class="collection">
                <h1 class="heading">@ Aura LoFi</h1>
                <h2 class="card-title" id="quote-title"></h2>
                <p class="lead">Chill-out is a loosely defined form of popular music characterized by slow tempos and
                    relaxed moods. Identified as a modern type of easy listening.</p>
                    <hr class="hor">
                    <div id="musicbox" class="musicbox">
                    <h2>Chillhop Playlist</h2>
                </div>
            </div>
            
            <div class="playbox">
                <h1 class="heading">Lofi Player</h1>
                <div class="controller">
                    <div id="circle-bg" class="circle">
                        <div id="circle-sm" class="circle2"><img id="cover" src="" class="fluid-img"></div>
                    </div>
                    <div class="songs">
                        <h2 id="song-name">Travel love Beats</h2>
                        <div class="controls">
                            <audio id="audio" src=""></audio>
                            <img id="backward" class="media-btn" src="/images/backward-button.png">
                            <img id="play-stop" class="media-btn">
                            <img id="forward" class="media-btn" src="/images/fast-forward.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
        <script src="js/motivate.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      </div>
    <script src="./assets/js/app.js" type="text/javascript"></script>
</body>

</html>
